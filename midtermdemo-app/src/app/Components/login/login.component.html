<div id="form">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">

      <div id="userform">
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li class="active"><a href="/login"  role="tab" data-toggle="tab" routerLink="login">Login</a></li>
          <li><a class="nav-link" routerLink="register">Sign Up</a></li>
        </ul>
        
        <div class="tab-content">

          <div class="tab-pane fade active in" id="signup">
            <h2 class="text-center">Login to Ecommerce</h2>

            <form id="signup" *ngIf="!isLoggedIn" name="form"
            (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
            novalidate>
              <div class="form-group">
                <label> Username<span class="req">*</span> </label>
                <input type="text" class="form-control" name="username"[(ngModel)]="form.username"
                required #username="ngModel" id="username"/>
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                  Username is required!
                </div>
              </div>
              <div class="form-group">
                <label> Password<span class="req">*</span> </label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                required minlength="6" #password="ngModel"/>
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors?.['required']">
                    Password is required
                  </div>
                  <div *ngIf="password.errors?.['minlength']">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="mrgn-30-top">
                <button type="submit" class="btn btn-larger btn-block">
                  Login
                </button>
              </div>
              <div class="form-group">
                <div class="alert alert-danger" role="alert"
                *ngIf="f.submitted && isLoginFailed">
                  Login failed: {{ errorMessage }}
                </div>
              </div>
            </form>

            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>

          </div>

          <div class="tab-pane fade in" id="login">
            <h2 class="text-uppercase text-center"> Log in</h2>
            <form id="login">
              <div class="form-group">
                <label> Your Email<span class="req">*</span> </label>
                <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address." autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label> Password<span class="req">*</span> </label>
                <input type="password" class="form-control" id="password" required data-validation-required-message="Please enter your password" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="mrgn-30-top">
                <button type="submit" class="btn btn-larger btn-block">
                Log in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container --> 
</div>
